<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MARVEL networks</title>
  </head>
  <body>
    <link rel="stylesheet" href="./style.css">
    <div id="sidebar">
      <h1>MARVEL networks</h1>
      <div id="explanations"></div>
      <div id="node-details">
        <h2 id="node-label"></h2>
        <img id="node-img"/>
        <div id="node-extra"></div>
      </div>
      <div id="footer">
        <button id="switch" title="Load the creators network instead">Switch to creators network</button>
        <button id="switch-size" title="Load the full network instead">Switch to complete network</button>
        <p><sup>*</sup> Communities are computed automatically using the <a href="https://en.wikipedia.org/wiki/Louvain_method" target="_blank">Louvain algorithm</a>, they can be imprecise</p>
        <p>Data provided by <a href="https://developer.marvel.com/" target="_blank">Marvel's API</a><br/>© 2022 MARVEL</p>
      </div>
    </div>
    <div id="sigma-container"></div>
    <div id="controls">
      <div class="input"><button id="zoom-reset" title="Reset zoom">⊙</button></div>
      <div class="input"><button id="zoom-out" title="Zoom out">-</button></div>
      <div class="input"><button id="zoom-in" title="Zoom in">+</button></div>
      <div id="search" title="Search a character or a creator">
        <input type="search" id="search-input" list="suggestions" placeholder="Search..." />
        <datalist id="suggestions"></datalist>
      </div>
    </div>
    <div id="loader"><img src="./images/loader.gif"/></div>
    <div id="modal"><img id="modal-img"/></div>
    <script src="build/bundle.js"></script>
  </body>
</html>
